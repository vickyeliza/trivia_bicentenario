    <h4>Pregunta 1: ¿Quién proclamó la Independencia del Perú?</h4>
    <form>


      <p onclick="this.style.color='#FF0000'"><input type="radio" id="miguelgrau" name="libertador" value="Miguel Grau">

        <br>

     </form>
  <div class="">

</section>
